<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link href="calc.css" rel="stylesheet">
</head>
<body>
	<div id="calculator">
		<input type="text" id="text1"><br>
		<input type="text" id="text2"><br>
		<input type="button" value="+" id="plus">
		<input type="button" value="-" id="minus"><br>
		<input type="button" value="*" id="umn">
		<input type="button" value="/" id="delen">
		<input type="button" value="C" id="cdelete"><br>
		<input type="text" id ="res" disabled="true">
	</div>
<script src="calc.js"></script>
</body>
</html>
